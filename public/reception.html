<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reception Login | Al Shifa Hospital</title>
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #0056b3;
            --accent-color: #28a745;
            --error-color: #dc3545;
            --light-bg: #f8f9fa;
            --white: #ffffff;
            --text-dark: #333333;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.15);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: var(--white);
            border-radius: 16px;
            box-shadow: var(--shadow);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: var(--primary-color);
            font-size: 24px;
            margin-bottom: 8px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-dark);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .login-btn:hover {
            background: var(--secondary-color);
        }

        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .error-message {
            background: #ffe6e6;
            color: var(--error-color);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .hospital-badge {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .hospital-badge span {
            background: var(--light-bg);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo">
            <h1>üè• Reception Dashboard</h1>
            <p>Staff Login Portal</p>
        </div>

        <div id="error-message" class="error-message"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required
                    autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required
                    autocomplete="current-password">
            </div>

            <button type="submit" class="login-btn" id="login-btn">Sign In</button>
        </form>

        <div class="hospital-badge">
            <span id="hospital-name">Loading...</span>
        </div>
    </div>

    <script>
        // Get hospital ID from URL
        const pathParts = window.location.pathname.split('/');
        const hospitalId = pathParts[1] || 'default';

        // Update hospital badge
        document.getElementById('hospital-name').textContent = `Hospital: ${hospitalId}`;

        // Check if already logged in
        async function checkSession() {
            try {
                const res = await fetch(`/${hospitalId}/api/reception/session`);
                const data = await res.json();
                if (data.authenticated) {
                    window.location.href = `/${hospitalId}/reception/dashboard`;
                }
            } catch (err) {
                console.log('Not logged in');
            }
        }
        checkSession();

        // Handle login
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('login-btn');
            const errorDiv = document.getElementById('error-message');

            btn.disabled = true;
            btn.textContent = 'Signing in...';
            errorDiv.style.display = 'none';

            try {
                const res = await fetch(`/${hospitalId}/api/reception/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json();

                if (res.ok && data.success) {
                    window.location.href = `/${hospitalId}/reception/dashboard`;
                } else {
                    errorDiv.textContent = data.error || 'Login failed';
                    errorDiv.style.display = 'block';
                }
            } catch (err) {
                errorDiv.textContent = 'Connection error. Please try again.';
                errorDiv.style.display = 'block';
            }

            btn.disabled = false;
            btn.textContent = 'Sign In';
        });
    </script>
</body>

</html>

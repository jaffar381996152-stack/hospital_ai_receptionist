<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reception Dashboard | Hospital AI</title>
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #0056b3;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --error-color: #dc3545;
            --light-bg: #f8f9fa;
            --white: #ffffff;
            --text-dark: #333333;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--light-bg);
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: var(--primary-color);
            color: var(--white);
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
        }

        .header h1 {
            font-size: 20px;
        }

        .header .user-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .header .user-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
        }

        .header .role-badge {
            background: rgba(255, 255, 255, 0.3);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            text-transform: uppercase;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            color: var(--white);
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Main Container */
        .container {
            max-width: 1400px;
            margin: 24px auto;
            padding: 0 24px;
        }

        /* Search Section */
        .search-section {
            background: var(--white);
            border-radius: 12px;
            padding: 24px;
            box-shadow: var(--shadow);
            margin-bottom: 24px;
        }

        .search-section h2 {
            font-size: 18px;
            margin-bottom: 16px;
            color: var(--text-dark);
        }

        .search-form {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .form-group {
            flex: 1;
            min-width: 130px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .search-btn {
            background: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 10px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            align-self: flex-end;
        }

        .search-btn:hover {
            background: var(--secondary-color);
        }

        /* Results Section */
        .results-section {
            background: var(--white);
            border-radius: 12px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .results-header {
            padding: 16px 24px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .results-header h2 {
            font-size: 18px;
            color: var(--text-dark);
        }

        .results-count {
            color: #666;
            font-size: 14px;
        }

        /* Table */
        .bookings-table {
            width: 100%;
            border-collapse: collapse;
        }

        .bookings-table th {
            background: var(--light-bg);
            padding: 12px 16px;
            text-align: left;
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
        }

        .bookings-table td {
            padding: 14px 16px;
            border-bottom: 1px solid #eee;
            font-size: 14px;
        }

        .bookings-table tr:hover {
            background: #f9f9f9;
        }

        /* Status Badges */
        .status-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-confirmed {
            background: #e8f5e9;
            color: var(--success-color);
        }

        .status-checked_in {
            background: #e3f2fd;
            color: var(--primary-color);
        }

        .status-pending {
            background: #fff3e0;
            color: #f57c00;
        }

        .status-cancelled {
            background: #ffebee;
            color: var(--error-color);
        }

        /* Check-in Button */
        .checkin-btn {
            background: var(--success-color);
            color: var(--white);
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
        }

        .checkin-btn:hover {
            background: #218838;
        }

        .checkin-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 48px;
            color: #666;
        }

        .empty-state .icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        /* Doctor Notice */
        .doctor-notice {
            background: #e3f2fd;
            color: #1976d2;
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 24px;
            right: 24px;
            background: var(--success-color);
            color: var(--white);
            padding: 14px 24px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            display: none;
            z-index: 1000;
        }

        .toast.error {
            background: var(--error-color);
        }

        .toast.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .search-form {
                flex-direction: column;
            }

            .form-group {
                width: 100%;
            }

            .bookings-table {
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <h1>üè• Reception Dashboard</h1>
        <div class="user-info">
            <span class="user-badge" id="user-badge">Loading...</span>
            <span class="role-badge" id="role-badge"></span>
            <button class="logout-btn" id="logout-btn">Logout</button>
        </div>
    </header>

    <div class="container">
        <!-- Doctor-only notice -->
        <div class="doctor-notice" id="doctor-notice">
            üë®‚Äç‚öïÔ∏è <strong>Doctor View:</strong> You can only view your own bookings. Check-in is performed by reception
            staff.
        </div>

        <!-- Search Section -->
        <section class="search-section">
            <h2>üîç Search Bookings</h2>
            <form class="search-form" id="search-form">
                <div class="form-group">
                    <label for="booking_id">Booking ID</label>
                    <input type="number" id="booking_id" placeholder="e.g. 123">
                </div>
                <div class="form-group">
                    <label for="phone">Phone (last 4)</label>
                    <input type="text" id="phone" placeholder="e.g. 5678" maxlength="4">
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date">
                </div>
                <div class="form-group" id="department-group">
                    <label for="department_id">Department</label>
                    <select id="department_id">
                        <option value="">All Departments</option>
                    </select>
                </div>
                <div class="form-group" id="doctor-group">
                    <label for="doctor_id">Doctor</label>
                    <select id="doctor_id">
                        <option value="">All Doctors</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status">
                        <option value="">All</option>
                        <option value="pending">Pending</option>
                        <option value="confirmed">Confirmed</option>
                        <option value="checked_in">Checked In</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                </div>
                <button type="submit" class="search-btn">Search</button>
            </form>
        </section>

        <!-- Results Section -->
        <section class="results-section">
            <div class="results-header">
                <h2>üìã Bookings</h2>
                <span class="results-count" id="results-count">0 bookings</span>
            </div>
            <div id="results-body">
                <table class="bookings-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Patient</th>
                            <th>Phone</th>
                            <th>Department</th>
                            <th>Doctor</th>
                            <th>Time</th>
                            <th>Status</th>
                            <th id="action-header">Action</th>
                        </tr>
                    </thead>
                    <tbody id="bookings-tbody"></tbody>
                </table>
                <div class="empty-state" id="empty-state" style="display: none;">
                    <div class="icon">üì≠</div>
                    <p>No bookings found</p>
                </div>
            </div>
        </section>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        // Get hospital ID from URL
        const pathParts = window.location.pathname.split('/');
        const hospitalId = pathParts[1] || 'default';
        let currentUser = null;
        let canCheckIn = false;

        // Check session and redirect if not logged in
        async function checkSession() {
            try {
                const res = await fetch(`/${hospitalId}/api/reception/session`);
                const data = await res.json();
                if (!data.authenticated) {
                    window.location.href = `/${hospitalId}/reception`;
                    return false;
                }
                currentUser = data.user;

                // Check if user can check-in (reception roles only)
                canCheckIn = ['reception', 'receptionist', 'admin', 'manager'].includes(currentUser.role);

                // Update UI
                document.getElementById('user-badge').textContent = currentUser.username;
                document.getElementById('role-badge').textContent = currentUser.role;

                // Show doctor notice if doctor
                if (currentUser.role === 'doctor') {
                    document.getElementById('doctor-notice').style.display = 'block';
                    document.getElementById('department-group').style.display = 'none';
                    document.getElementById('doctor-group').style.display = 'none';
                    document.getElementById('action-header').textContent = 'Info';
                }

                return true;
            } catch (err) {
                window.location.href = `/${hospitalId}/reception`;
                return false;
            }
        }

        // Load departments
        async function loadDepartments() {
            try {
                const res = await fetch(`/${hospitalId}/api/reception/departments`);
                const data = await res.json();
                const select = document.getElementById('department_id');
                (data.departments || []).forEach(d => {
                    select.innerHTML += `<option value="${d.id}">${d.name}</option>`;
                });
            } catch (err) { console.error('Failed to load departments'); }
        }

        // Load doctors (optionally filtered by department)
        async function loadDoctors(departmentId = '') {
            try {
                const url = departmentId
                    ? `/${hospitalId}/api/reception/doctors?department_id=${departmentId}`
                    : `/${hospitalId}/api/reception/doctors`;
                const res = await fetch(url);
                const data = await res.json();
                const select = document.getElementById('doctor_id');
                select.innerHTML = '<option value="">All Doctors</option>';
                (data.doctors || []).forEach(d => {
                    select.innerHTML += `<option value="${d.id}">${d.name}</option>`;
                });
            } catch (err) { console.error('Failed to load doctors'); }
        }

        // Initialize
        async function init() {
            const loggedIn = await checkSession();
            if (!loggedIn) return;

            // Set default date to today
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').value = today;

            // Load filters (if not doctor)
            if (currentUser.role !== 'doctor') {
                await loadDepartments();
                await loadDoctors();

                // Update doctors when department changes
                document.getElementById('department_id').addEventListener('change', (e) => {
                    loadDoctors(e.target.value);
                });
            }

            // Load today's bookings
            searchBookings();
        }
        init();

        // Show toast notification
        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = isError ? 'toast error show' : 'toast show';
            setTimeout(() => toast.className = 'toast', 3000);
        }

        // Search bookings
        async function searchBookings() {
            const bookingId = document.getElementById('booking_id').value;
            const phone = document.getElementById('phone').value;
            const date = document.getElementById('date').value;
            const departmentId = document.getElementById('department_id').value;
            const doctorId = document.getElementById('doctor_id').value;
            const status = document.getElementById('status').value;

            const params = new URLSearchParams();
            if (bookingId) params.append('booking_id', bookingId);
            if (phone) params.append('phone', phone);
            if (date) params.append('date', date);
            if (departmentId) params.append('department_id', departmentId);
            if (doctorId) params.append('doctor_id', doctorId);
            if (status) params.append('status', status);

            try {
                const res = await fetch(`/${hospitalId}/api/reception/bookings?${params}`);
                if (res.status === 401) {
                    window.location.href = `/${hospitalId}/reception`;
                    return;
                }

                const data = await res.json();
                renderBookings(data.bookings || []);
            } catch (err) {
                showToast('Failed to load bookings', true);
            }
        }

        // Render bookings table
        function renderBookings(bookings) {
            const tbody = document.getElementById('bookings-tbody');
            const emptyState = document.getElementById('empty-state');
            const countEl = document.getElementById('results-count');

            countEl.textContent = `${bookings.length} booking${bookings.length !== 1 ? 's' : ''}`;

            if (bookings.length === 0) {
                tbody.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';
            tbody.innerHTML = bookings.map(b => {
                const time = new Date(b.appointmentTime).toLocaleTimeString('en-US', {
                    hour: '2-digit', minute: '2-digit'
                });
                const showCheckIn = canCheckIn && b.status === 'confirmed';

                let actionCell = '‚Äî';
                if (showCheckIn) {
                    actionCell = `<button class="checkin-btn" onclick="checkIn(${b.id})">Check In</button>`;
                } else if (b.checkedInBy) {
                    actionCell = `<small>by ${b.checkedInBy}</small>`;
                }

                return `
                    <tr>
                        <td><strong>#${b.id}</strong></td>
                        <td>${b.patientName || '‚Äî'}</td>
                        <td>****${b.patientPhoneLast4}</td>
                        <td>${b.departmentName || '‚Äî'}</td>
                        <td>${b.doctorName}</td>
                        <td>${time}</td>
                        <td><span class="status-badge status-${b.status}">${b.status}</span></td>
                        <td>${actionCell}</td>
                    </tr>
                `;
            }).join('');
        }

        // Check-in a booking
        async function checkIn(bookingId) {
            if (!confirm('Confirm patient check-in?')) return;

            try {
                const res = await fetch(`/${hospitalId}/api/reception/checkin`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ booking_id: bookingId })
                });

                const data = await res.json();

                if (res.ok && data.success) {
                    showToast(`‚úÖ Booking #${bookingId} checked in`);
                    searchBookings(); // Refresh
                } else {
                    showToast(data.error || 'Check-in failed', true);
                }
            } catch (err) {
                showToast('Check-in failed', true);
            }
        }

        // Handle search form
        document.getElementById('search-form').addEventListener('submit', (e) => {
            e.preventDefault();
            searchBookings();
        });

        // Handle logout
        document.getElementById('logout-btn').addEventListener('click', async () => {
            try {
                await fetch(`/${hospitalId}/api/reception/logout`, { method: 'POST' });
            } catch (err) { }
            window.location.href = `/${hospitalId}/reception`;
        });
    </script>
</body>

</html>
